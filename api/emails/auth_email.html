<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Авторизация</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      h1,
      p {
        text-align: center;
      }
      a {
        text-decoration: none;
        color: #1f7f97;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        display: block;
        margin: 0 auto;
        margin-top: 30px;
        padding: 10px 15px;
        border-radius: 0.375rem;
        border: none;
        font-weight: 700;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s;
        background-color: #53c0dc;
      }
      button:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Авторизация</h1>
    <p>
      Для авторизации на сайте "История болезни"<br />
      перейдите по
      <a href="auth_link" target="_blank" rel="noopener noreferrer">ссылке</a>
      или нажмите на кнопку
    </p>
    <a href="auth_link" target="_blank" rel="noopener noreferrer">
      <button>Авторизоваться</button>
    </a>
  </body>
</html>
